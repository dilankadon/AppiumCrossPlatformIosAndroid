language: android
jdk: oraclejdk8

android:
  components:
    - build-tools-25.0.1

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-16 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &

script: mvn install -Denv.USER=ANDROID
